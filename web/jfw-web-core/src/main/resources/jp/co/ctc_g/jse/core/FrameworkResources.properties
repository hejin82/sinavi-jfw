# --------------------------------------------------
# jp.co.ctc_g.jse.paginate.PageNavigationTag
jp.co.ctc_g.jse.paginate.PageNavigationTag.display_count=10
jp.co.ctc_g.jse.paginate.PageNavigationTag.page_parameter_name=pageNumber
jp.co.ctc_g.jse.paginate.PageNavigationTag.page_number_variable_name=page

#navigation contents
jp.co.ctc_g.jse.paginate.PageNavigationTag.navigation_head=&lt;&lt;
jp.co.ctc_g.jse.paginate.PageNavigationTag.navigation_previous=&lt;
jp.co.ctc_g.jse.paginate.PageNavigationTag.navigation_page=${page}
jp.co.ctc_g.jse.paginate.PageNavigationTag.navigation_next=&gt;
jp.co.ctc_g.jse.paginate.PageNavigationTag.navigation_tail=&gt;&gt;
jp.co.ctc_g.jse.paginate.PageNavigationTag.navigation_omission=...

#templates
jp.co.ctc_g.jse.paginate.PageNavigationTag.template_link=<a href="${href}">${content}</a>
jp.co.ctc_g.jse.paginate.PageNavigationTag.template_head=<span class="jfw_paginate_navi_head">${content}</span>
jp.co.ctc_g.jse.paginate.PageNavigationTag.template_previous=<span class="jfw_paginate_navi_previous">${content}</span>
jp.co.ctc_g.jse.paginate.PageNavigationTag.template_page=<span class="jfw_paginate_navi_page">${content}</span>
jp.co.ctc_g.jse.paginate.PageNavigationTag.template_page_selected=<span class="jfw_paginate_navi_page_selected">${content}</span>
jp.co.ctc_g.jse.paginate.PageNavigationTag.template_next=<span class="jfw_paginate_navi_next">${content}</span>
jp.co.ctc_g.jse.paginate.PageNavigationTag.template_tail=<span class="jfw_paginate_navi_tail">${content}</span>
jp.co.ctc_g.jse.paginate.PageNavigationTag.template_omission=<span class="jfw_paginate_navi_omission">${content}</span>

